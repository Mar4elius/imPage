<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>

    {{ partial "header.html" . }}


    <div class="odd_background">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="heading">
                        <h1>{{ .Title }}</h1>
                    </div>
                    <p>{{ .Content }}</p>

                    <form method="POST" id="contactsForm" action="https://formspree.io/{{.Site.Params.contacts.email}}">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="name" class="mr-auto">Your Name</label>
                                <input type="text" class="form-control" name="name" minlength="2" id="name" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="email" class="mr-auto">Your Email</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="d-flex flex-column">
                                    <label for="message" class="mr-auto">Your Message</label>
                                    <textarea id="message" class="form-contorl" name="message" rows="7" required></textarea>
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-template-main">
                                    <i class="fa fa-envelope-o"></i>Send Message</button>
                            </div>

                        </div>
                    </form>
                    <script>
                    $("#contactsForm").validate();
                    </script>
                </div>



            </div>
        </div>




        {{ partial "footer.html" . }}

</body>

</html>
