<header>
  <nav class="navbar navbar-expand-md">
    <!--need this container to adjust position of the elemens inside nav tag -->
    <div class="container ">
      <!-- logo -->
      <a class="navbar-brand" href="{{.Site.BaseURL}}">
        <img src="{{.Site.BaseURL}}/img/logo.png">
      </a>
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span> </span>
          <span> </span>
          <span> </span>      
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{.Site.BaseURL}}#aboutme">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{.Site.BaseURL}}#mywork">Work</a>
          </li>
          {{ range .Site.Menus.mainmenu}}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL }}">{{ .Name}}</a>
          </li>
          {{end}}
        </ul>
      </div>
    </div>
  </nav>
  {{if eq .Params.type "contacts"}}
  <div class="header_image_contacts d-flex align-items-center justify-content-center">
    <h1><span>{{ .Params.title }}</span></h1>
    {{else}}
    <div class="header_image d-flex align-items-center justify-content-center">
      <div class="">
        <h1>
          <span>Igor Marchenko</span>
        </h1>
        <p class="kicker">Programmer // Thinker // Human</p>
      </div>
      {{end}}

    </div>
</header>
