<div class="even_background" id="mywork">
    <div class="container" id="mywork">
        <div class="row text-center heading">
            <div class="col-lg-12">
                <h1>Some of my work</h1>
            </div>
        </div>
        <div class="row">
            {{range .Site.Data.mywork}}
            <div class="col-lg-4 text-center pb-5">
                <div class="project">
                    <h3>{{.projectName}}</h3>


                    <img class="img-fluid" src="{{ .Site.BaseURL }}{{.projectImg}}" class="image">
                    <a href="{{ .Site.BaseURL }}{{.projectURL}}" class="middle">
                        <div class="text"></div>
                    </a>


                    <div class="progress mt-4">
                        <div class="progress-bar progress-bar-color" data-progress="{{.projectProgress}}" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

    </div>
</div>
